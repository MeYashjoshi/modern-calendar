<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Calendar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="calander.css">
</head>
<body>
<div class="container mt-5">
  <div class="calendar">
    <div class="calendar-header">
      <span class="prev-month">&#9664;</span>
      <h3 class="month-year m-0">August 2023</h3>
      <span class="next-month">&#9654;</span>
    </div>
    <div class="calendar-body">
      <div class="calendar-weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="calendar-dates"></div>

      <div class="explanatory-notes">
        <div class="row">
        <div class="col-6 col-md-3 text-center">
          <span>Today's Date <span class="ml-2 badge badge-pill badge-warning">&nbsp;</span></span>
        
      </div>
        <div class="col-6 col-md-3 text-center">
        <span>Future Dates <span class="ml-2 badge badge-pill badge-success">&nbsp;</span></span>
      </div>
      <div class="col-6 col-md-3 text-center">
        <span>Past Dates <span class="ml-2 badge badge-pill badge-secondary">&nbsp;</span></span>
      </div>
      <div class="col-6 col-md-3 text-center">
        <span>Event Dates <span class="ml-2 badge badge-pill badge-danger">&nbsp;</span></span>
      </div>
      </div>
      </div>
    </div>  
  </div>
</div>

<div class="footer mt-5 text-center w-100">
  <h class="">Crafted by ❤️ Yash Joshi</h>
</div> 

<!-- Pop-up Form -->
<div class="modal fade" id="popupForm">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popupTitle">Selected Date</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Explanation about the colors.</p>
        <form>
          <div class="form-group">
            <label for="inputField">Input Field</label>
            <input type="text" class="form-control" id="inputField">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Pop-up Form -->
<div class="modal fade" id="popupEventInfo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popupTitle">Selected Date</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Information about the colors.</p>
        <form>
          <div class="form-group">
            <label for="inputField">Input Field</label>
            <input type="text" class="form-control" id="inputField">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="calander.js"></script>
</body>
</html>
